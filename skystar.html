<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今晚，整片星空将为你一人闪烁</title>
  <link rel="stylesheet" href="style/skystarstyle.css">
</head>

<body>
  <!-- 返回按钮 -->
  <button class="back-button" onclick="goBack()">返回</button>
  <video id="videofilm" poster="img/skystar.jpg" autoplay muted loop>
    <source src="assets/skystar.mp4" type="video/mp4">
  </video>
  <div class="textone">
    <h1>May the stars shine brightly upon your path</h1>
  </div>
  <div class="texttwo">
    <h1>guide u towards endless happiness and success</h1>
  </div>
  <div class="textthree">
    <h1></h1>
  <div class="container"></div>
  <script src="js/skystar.js"></script>
  <!-- 背景音乐 -->
  <audio id="background-audio" autoplay loop>
    <source src="assets/晴天.mp3" type="audio/mpeg">
    您的浏览器不支持 HTML 音频播放。
  </audio>
  <!-- 播放/暂停按钮 -->
  <button id="toggle-play-btn">▶️</button>
  <script>
    // 返回上一页
    function goBack() {
      window.history.back();
    }
    // 初始化背景音乐
    const audio = document.getElementById('background-audio');
    const togglePlayBtn = document.getElementById('toggle-play-btn');

    // 切换播放/暂停状态
    togglePlayBtn.onclick = function () {
      if (audio.paused) {
        audio.play();
        togglePlayBtn.textContent = '⏸️'; // 改为暂停图标
      } else {
        audio.pause();
        togglePlayBtn.textContent = '▶️'; // 改为播放图标
      }
    };
  </script>
</body>

</html>
